<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Jwala Diamonds</title>
  <link href="public/css/all.min.css" rel="stylesheet"
    integrity="sha384-N6m6f2OMcAXfZep8EvrNAW2v4GHsPBOGIegvZJpJUoXz5QCuZhzJvqVjpaOXeapZ" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Bootstrap 5 tutorial</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Blog</a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control mr-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row d-flex justify-content-center">
      <div class="col-12 col-lg-6" id="postsDiv">

      </div>
      <div class="col-12 col-lg-4">
        <div class="card">
          <div class="card-body">
            <h5>Newsletter</h5>
            <form action="#">
              <div class="input-group my-3">
                <span class="input-group-text" id="email-at">@</span>
                <input type="email" class="form-control" placeholder="Email" aria-label="Email"
                  aria-describedby="email-at" required>
              </div>
              <button type="submit" class="btn btn-block btn-primary">Subscribe</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
  </script>
  <script src="public/js/all.min.js"
    integrity="sha384-flaOtYd594oU3AY9ZCVPxkrBT4/LOlI/cJ70FZpdU4NtRIuVApt8OJfktSig/SdE" crossorigin="anonymous"></script>
</body>

</html>
